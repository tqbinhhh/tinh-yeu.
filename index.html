<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bất ngờ nho nhỏ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="curtain-container">
        <div class="curtain" id="curtain-left"></div>
        <div class="curtain" id="curtain-right"></div>
    </div>

    <button id="playButton" class="heart-button">
        <svg class="heart-icon" viewBox="0 0 24 24">
            <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/>
        </svg>
        <span>Lê Nguyễn Kim Ngân</span>
    </button>
    
    <div class="scene hidden">
        <div class="character-container">
            <img src="./nhân_vật_dthw-removebg-preview.png" alt="Nhân vật dễ thương" class="character">
            <div class="flying-heart-from-hand"></div>
            <div class="biu-text">biu</div>
        </div>
        <div class="heart-grid-container"></div>
        <div class="greeting-text">Chúc người đẹp buổi sáng nhiều năng lượng nhé</div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
